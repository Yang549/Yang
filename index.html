<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑客帝国风格页面</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="matrix"></div>
    <script>
        const matrix = document.getElementById('matrix');
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const symbols = alphabet.split('');
        const columns = 100;
        const drops = [];

        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            matrix.innerHTML = '';
            for (let i = 0; i < columns; i++) {
                const span = document.createElement('span');
                span.style.color = `hsl(0, 0%, ${Math.random() * 50 + 20}%)`;
                span.style.fontSize = `${Math.random() * 10 + 10}px`;
                span.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                span.style.position = 'absolute';
                span.style.top = `${drops[i] * 15}px`;
                span.style.left = `${i * 15}px`;
                matrix.appendChild(span);
                if (drops[i] * 15 > innerHeight && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            requestAnimationFrame(draw);
        }

        requestAnimationFrame(draw);
    </script>
</body>

</html>
